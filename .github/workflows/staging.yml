name: Staging

on:
  pull_request:
    branches:
      - main # Main PR contains both release and hotfix push commits
      
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-staging

jobs:

  build:
    runs-on: ubuntu-22.04

    environment: staging

    permissions:
      # For pushing to GHCR
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      # Download build artifacts
      - uses: dawidd6/action-download-artifact@v9
        with:
          workflow: axum-api.yml
          workflow_conclusion: success
          path: artifacts
      - uses: dawidd6/action-download-artifact@v9
        with:
          workflow: svelte-ui.yml
          workflow_conclusion: success
          path: artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.description=Self-Hosted AI Chat App Staging Environment

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ci/Dockerfile
          # load: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

